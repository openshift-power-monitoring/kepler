validations:
  # absolute power comparison
  - name: platform - absolute
    actual: |
      sum(
        rate(
        kepler_{level}_platform_joules_total{{
          job="{metal_job_name}",
          {vm_selector},
        }}[{rate_interval}]
        )
      )
    expected: |
      sum(
        rate(
          kepler_node_platform_joules_total{{
            job="{vm_job_name}",
